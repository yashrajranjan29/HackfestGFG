
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        .contact-form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgb(231, 231, 231);
            padding: 20px;
        }
        
        .contact-heading {
            font-size: 5em;
            color: #e84949;
            margin-bottom: 20px;
        }
        
        .color {
            color: #343d68aa;
        }
        
        .form {
            width: 70%;
            margin: 20px auto;
        }
        
        .formfield {
            width: 100%;
            height: 42px;
            padding: 0 15px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            box-shadow: 2px 2px 10px #1f1f1f;
        }
        
        .formfield-checkbox label {
            margin-right: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .formfield-checkbox input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .formfield-submit {
            width: 150px;
            height: 40px;
            background-color: #e84949;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .formfield-submit:hover {
            background-color: #d64141;
        }
    </style>
</head>
<body>
    <div class="contact-form-container">
        <h1 class="contact-heading">Doctor's <span class="color">Registration</span></h1>
        <form class="form" action="">
            <input type="text" class="formfield" name="phone" placeholder="Enter your phone number (Unique ID)" />
            <input type="text" class="formfield" name="name" placeholder="Enter your name" />
            <input type="email" class="formfield" name="email" placeholder="Enter your email address" />
            <div class="formfield-checkbox">
                <p>Select your Qualification (if any):</p>
                <input type="checkbox" name="qualification" id="cardiologist">
                <label for="cardiologist">Cardiologist</label>
                <!-- Add more checkboxes here -->
            </div>
            <input type="text" class="formfield" name="qualification_other" placeholder="Select your Qualification (if any)" />
            <input type="text" class="formfield" name="subject" placeholder="Enter your subject" />
            <textarea name="message" placeholder="Enter your message" class="formfield" cols="30" rows="10"></textarea>
            <button type="submit" class="formfield-submit">Send Message</button>
        </form>
    </div>
</body>
</html>
