<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="styleschat.css.css">
</head>
<body>
    <div class="chat-container">
        <button class="back" id="back"><a href="index.html" class="back btn-pink" id="back">Back</a>
        </button>
        <header class="chat-header">
            <h1>Hospital Help</h1>
        </header>
        <div class="chat-box" id="chat-box">
            <div class="message received">
                <p>Hello! How can I assist you today?</p>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" placeholder="Type a message..." class="chat-input" id="chat-input">
            <button class="send-button" id="send-button">Send</button>
        </div>
    </div>

    <script src="scriptchat.js.js"></script>
</body>
</html>
